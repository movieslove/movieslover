<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
         body, html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar-brand {

            color: #333;
        }
        #sidebar {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #sidebar h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            margin-bottom: 10px;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: #555;
        }
        .plan-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .plan-card:hover {
            transform: translateY(-5px);
        }
        .plan-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .plan-card .card-title {
            font-weight: bold;
            color: #333;
        }
        .plan-card .card-text {
            color: #666;
        }
        .plan-card .discounted-price {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .plan-card .original-price {
            text-decoration: line-through;
            color: #6c757d;
            margin-right: 10px;
        }
        .plan-card .discount {
            color: #28a745;
            font-weight: bold;
        }
        .plan-card .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .plan-card .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        .footer a {
            color: #fff;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Movieslover</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div id="sidebar">
                    <h3>Other OTT Platforms</h3>
                    <ul>
                        <li><a href="aha.html">AHA</a></li>
                        <li><a href="prime.html">PRIME VIDEO</a></li>
                        <li><a href="netflix.html">NETFLIX</a></li>
                        <li><a href="zee5.html">ZEE5</a></li>
                        <li><a href="sonyliv.html">SONY LIV</a></li>
                        <li><a href="hotstar.html">DISNEY+ HOTSTAR</a></li>
                        <li><a href="youtube.html">YOUTUBE</a></li>
                        <li><a href="linkedin.html">LINKEDIN</a></li>
                        <li><a href="canva.html">CANVA</a></li>

                        
                        <!-- Add more links here -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-8">
                <h1 class="mb-4">Linkedin Plans</h1>
                <div class="mb-3">
                    <label for="sortOptions" class="form-label">Sort by:</label>
                    <select id="sortOptions" class="form-select" onchange="sortPlans()">
                        <option value="default">Default</option>
                        <option value="lowToHigh">Price: Low to High</option>
                        <option value="highToLow">Price: High to Low</option>
                    </select>
                </div>
                <div id="plansContainer" class="row">
                    <!-- Plan cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const plans = [
            {
                id: 1,
                name: 'BUSINESS PLAN',
                imgSrc: 'images/linkedin.jpeg',
                discountedPrice: 950,
                originalPrice: 12000,
                discount: 98,
                details: [
                    'PLAN DURATION: 6 MONTHS',
                    'ACCOUNT LOGIN: 1 ACCOUNT',
                    'FOR NEW USERS ONLY',
                    'WHO DIDNT TAKE PREMIUM OR ANY TRAIL PREVIOUSLY',
                ]
            },
            {
                id: 1,
                name: 'BUSINESS PLAN',
                imgSrc: 'images/linkedin.jpeg',
                discountedPrice: 1950,
                originalPrice: 12000,
                discount: 98,
                details: [
                    'PLAN DURATION: 6 MONTHS',
                    'ACCOUNT LOGIN: 1 ACCOUNT',
                    'FOR OLD USERS ONLY',
                    'WHO USED PREMIUM OR ANY TRAIL PREVIOUSLY',
                ]
            },
            // Add more plans as needed
            ];
        
            function displayPlans(plansToDisplay) {
                const plansContainer = document.getElementById('plansContainer');
                plansContainer.innerHTML = '';
                plansToDisplay.forEach(plan => {
                    const detailsList = plan.details.map(detail => `<li>${detail}</li>`).join('');
                    const planCard = `
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card plan-card">
                                <img src="${plan.imgSrc}" class="card-img-top" alt="${plan.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${plan.name}</h5>
                                    <ul>${detailsList}</ul>
                                    <p class="card-text">
                                        <span class="discounted-price">₹${plan.discountedPrice}</span>
                                        <span class="original-price">₹${plan.originalPrice}</span>
                                        
                                        <span class="discount">-${plan.discount}%</span>
                                        <br>
                                        Inclusive of all taxes
                                    </p>
                                    <a href="payment.html" class="btn btn-primary">Buy Now</a>
                                </div>
                            </div>
                        </div>
                    `;
                    plansContainer.insertAdjacentHTML('beforeend', planCard);
                });
            }
        
            function sortPlans() {
                const sortOption = document.getElementById('sortOptions').value;
                let sortedPlans = [...plans];
        
                if (sortOption === 'lowToHigh') {
                    sortedPlans.sort((a, b) => a.discountedPrice - b.discountedPrice);
                } else if (sortOption === 'highToLow') {
                    sortedPlans.sort((a, b) => b.discountedPrice - a.discountedPrice);
                }
        
                displayPlans(sortedPlans);
            }
        
            // Initial display
            displayPlans(plans);
        </script>
